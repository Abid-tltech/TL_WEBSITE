<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 503 - TL TECHNOLOGIES</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 20px;
        }
        .container h1 {
            font-size: 60px;
            color: #dc3545;
            margin: 0;
        }
        .container p {
            font-size: 18px;
            color: #6c757d;
            margin: 20px 0;
        }
        .container a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background: #28a745;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .container a:hover {
            background: #218838;
        }
        .illustration {
            width: 100px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>503</h1>
        <p>Service Unavailable. Please try again later or contact our support team.</p>
        <img src="https://img.freepik.com/free-vector/503-error-service-unavailable-concept-illustration_114360-5573.jpg" alt="Error 503 Illustration" class="illustration">
        <a href="/">Return Home</a>
    </div>
</body>
</html>
