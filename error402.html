<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Error - TL TECHNOLOGIES</title>
    <link rel="icon" href="./img/favicon.ico" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container h1 {
            font-size: 50px;
            color: #ff6b6b;
            margin: 0;
        }
        .container p {
            font-size: 20px;
            color: #555;
            margin: 20px 0;
        }
        .container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #007bff;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .container a:hover {
            background: #0056b3;
        }
        .illustration {
            width: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Error</h1>
        <p>It looks like there was an issue processing your payment. Please try again or contact our support team for assistance.</p>
        <!-- <img src="https://via.placeholder.com/200" alt="Payment Error Illustration" class="illustration"> -->
        <a href="https://connect.tltechnologies.net/">Contact Support</a>
    </div>
</body>
</html>
